<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css");
      #camera-overlay {
        max-width: 440px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #camera-overlay .overlay {
        overflow: hidden;
        animation: overlay 4s linear infinite;
        border-radius: 50%;
        background-image: linear-gradient(to left, #743ad5, #d53a9d);
        transform: rotate(0deg) scale(2.2);
      }
      @keyframes overlay {
        100% {
          transform: rotate(360deg) scale(2.2);
        }
      }
    </style>
  </head>

  <body class="overflow-hidden w-100 vh-100">
    <div
      id="camera-overlay"
      class="d-flex justify-content-center align-items-center overflow-hidden ratio ratio-16x9 position-absolute end-0 m-2"
    >
      <div class="overlay"></div>
      <div class="camera">oi</div>
    </div>
  </body>
</html>
