<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css");
      #camera {
        width: 440px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        animation: overlay 4s linear infinite alternate;
        background-image: linear-gradient(
          to bottom right,
          #4affde 0%,
          #5b9dff 40%,
          #d06bff 60%,
          #ff34d2 100%
        );
        background-size: 200% 200%;
      }
      #camera .camera {
        background-color: #000;
      }
      #camera .live {
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background-color: #ff3434;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: #ff3434 0 0 0 0;
        }
        75% {
          box-shadow: #ff343400 0 0 0 16px;
        }
      }
      @keyframes overlay {
        from {
          background-position: 100% 100%;
        }
        to {
          background-position: 0 0;
        }
      }
    </style>
  </head>

  <body class="overflow-hidden w-100 vh-100">
    <div id="camera" class="overflow-hidden position-absolute end-0">
      <div class="camera ratio ratio-16x9 m-2">
        <div class="m-2 d-flex">
          <div class="live"></div>
          <div class="text-light ms-2">AO VIVO</div>
        </div>
      </div>
    </div>
  </body>
</html>
