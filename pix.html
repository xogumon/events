<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRcode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      data-href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400;500;600&amp;display=swap"
    />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css");
      body {
        font-family: "Exo 2", sans-serif;
        font-weight: 400;
        line-height: 1.5;
        font-size: 1.15rem;
      }

      .box {
        background-color: #000;
        overflow: hidden;
        width: 240px;
        animation: boxOpenClose 60s ease infinite;
      }

      .box img {
        max-width: 100%;
      }

      .box .site,
      .box .messages {
        font-size: 1.35rem;
        line-height: 1.35rem;
        font-weight: 700;
        text-align: center;
      }

      .box .site {
        margin-bottom: 1rem;
        font-size: 2.4rem;
      }

      .box .messages {
        margin: 1rem 0;
        padding: 1rem;
        position: relative;
      }

      .box .messages div {
        position: absolute;
        left: 0;
        top: 0;
      }

      .show {
        animation: show 1000ms ease;
        opacity: 1;
      }

      .hide {
        animation: hide 500ms ease;
        opacity: 0;
      }

      @keyframes boxOpenClose {
        49% {
          transform: translateX(0%);
        }
        50% {
          transform: translateX(-100%);
        }
        99% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0%);
        }
      }

      @keyframes show {
        0% {
          opacity: 0;
          transform: translateY(100%);
        }
        50% {
          transform: translateY(-50%);
        }
        to {
          opacity: 1;
          transform: translateY(0%);
        }
      }

      @keyframes hide {
        0% {
          opacity: 1;
          transform: translateY(0%);
        }
        to {
          opacity: 0;
          transform: translateY(100%);
        }
      }
    </style>
  </head>

  <body class="overflow-hidden w-100 vh-100">
    <div class="box text-light rounded-3 p-2">
      <div class="site">xog.one/pix</div>
      <img
        class="rounded"
        src="https://chart.googleapis.com/chart?chs=240x240&cht=qr&chld=L|1&chl=https://xog.one/pix"
      />
      <div class="messages">
        <div class="show">mande seu pix com mensagem na live!</div>
        <div class="hide">leia o código com a câmera do celular.</div>
      </div>
    </div>
    <script>
      let showElement = 0;
      const messages = document.querySelectorAll(".messages div");

      setInterval(function () {
        messages.forEach((el, idx) => {
          if (idx === showElement) {
            if (el.classList.contains("hide")) el.classList.remove("hide");
            el.classList.add("show");
          } else {
            if (el.classList.contains("show")) el.classList.remove("show");
            el.classList.add("hide");
          }
        });
        showElement++;
        if (showElement >= messages.length) showElement = 0;
      }, 8000);

      /* document.querySelectorAll(".messages div").forEach((el, idx) => {
        setInterval(function () {
          if (el.classList.contains("hide")) {
            el.classList.remove("hide");
            el.classList.add("show");
          } else {
            el.classList.remove("show");
            el.classList.add("hide");
          }
        }, 8000);
      }); */
    </script>
  </body>
</html>
